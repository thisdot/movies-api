# Welcome to serverless. Read the docs
# https://serverless.com/framework/docs/

# Serverless.yml is the configuration the CLI
# uses to deploy your code to your provider of choice

# The `service` block is the name of the service
service: serverless-framework-apollo-contentful

frameworkVersion: '3'
useDotenv: true

plugins:
  - serverless-offline
  - serverless-plugin-typescript
  - serverless-dotenv-plugin

# The `provider` block defines where your service will be deployed
provider:
  name: aws
  runtime: nodejs18.x
  environment:
    CONTENTFUL_SPACE_ID: ${env:CONTENTFUL_SPACE_ID}
    CONTENTFUL_DELIVERY_API_TOKEN: ${env:CONTENTFUL_DELIVERY_API_TOKEN}

# The `functions` block defines what code to deploy
functions:
  # auth functions & APIs
  simpleAuthorizerFunc:
    handler: src/handlers/auth/authorizer.handler
  getValidToken:
    handler: src/handlers/auth/getValidToken.handler
    events:
      - http:
          path: auth/token
          method: get
          cors: true

  # healthcheck - check status of the app
  healthcheck:
    handler: src/handlers/healthcheck.handler
    events:
      - http:
          path: healthcheck
          method: get

  # graphql
  graphql:
    handler: src/handlers/graphql.server
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
    environment:
      SLS_STAGE: ${sls:stage}

  # RESTful APIs
  moviesByGenre:
    handler: src/handlers/genres/moviesByGenre.handler
    events:
      - http:
          path: genres/movies
          method: get
          cors: true
          authorizer:
            name: simpleAuthorizerFunc
  movies:
    handler: src/handlers/movies/getMovies.handler
    events:
      - http:
          path: movies
          method: get
          cors: true
          authorizer:
            name: simpleAuthorizerFunc
  movieById:
    handler: src/handlers/movies/movieById.handler
    events:
      - http:
          path: movies/{id}
          method: get
          cors: true
          authorizer:
            name: simpleAuthorizerFunc
  movieTitles:
    handler: src/handlers/movies/getMovieTitles.handler
    events:
      - http:
          path: movies/titles
          method: get
          cors: true
          authorizer:
            name: simpleAuthorizerFunc
  genreById:
    handler: src/handlers/genres/genreById.handler
    events:
      - http:
          path: movies/genres/{id}
          method: get
          cors: true
          authorizer:
            name: simpleAuthorizerFunc
